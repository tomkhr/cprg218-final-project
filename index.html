
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="favicon" href="assets/Tap Game Favicon.jpg">
    <title>Tapping Game</title>
</head>
<body>
    <nav>
        <div class="logo-title-div">
            <img src="assets/Tap Game Favicon.jpg" alt="Tapping Game Logo" class="logo">
            <h1>Tap Crazy!</h1>
        </div>
        <div>
            <ol>
                <li><a href="index.html" class="nav-item-this">Play</a></li>

                <li><a href="about.html" class="nav-item">About</a></li>

                <li><a href="attr.html" class="nav-item">Attributions</a></li>
            </ol>
        </div>
    </nav>
    <main>
        <div id="instructions-div">
            <h2>How To Play</h2>
                        <p id="instructions">You will have <strong>15 seconds</strong> to tap the <span style="color: #ff7700;">orange button</span> as many times as you can.</p>
        </div>
        <div id="game-components-div">
            <p id="timer">Time left: 15 seconds</p>
            <button id="startButton">Start Game</button>
            <button id="tapButton" class="tap-button">TAP ME!</button>
            <p id="yourScore">Score this round:</p>
            <p id="numberThisRoundScore"></p>
            <p id="hitsPerSecond"></p>
            <button id="restartButton">Restart game</button>
            <p id="record"></p>
        </div>
    </main>
