
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tapping Game</title>
</head>
<body>
    <nav>
        <h1>Shoot the Duck</h1>
        <div>
            <a href=""></a>
        </div>
    </nav>
    <main>
            <p id="instructions">You will have 15 seconds to tap the orange buttons as many times as you can</p>
            <p id="timer">Time left: 15s</p>
            <button id="startButton">Start Game</button>
            <button id="tapButton" class="tap-button">TAP ME!</button>
            <p id="yourScore">Score: 0</p>
            <button id="restartButton">Restart game</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
