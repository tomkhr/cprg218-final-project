
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tapping Game</title>
</head>
<body>
    <nav>
        <h1>Tap Like Crazy!</h1>
        <div>
            <a href=""></a>
        </div>
    </nav>
    <main>
        <div class="instructions-div">
            
        </div>
            <p id="instructions">You will have 15 seconds to tap the orange buttons as many times as you can</p>
            <p id="timer">Time left: 15 seconds</p>
            <button id="startButton">Start Game</button>
            <button id="tapButton" class="tap-button">TAP ME!</button>
            <p id="yourScore">Score this round:</p>
            <p id="numberThisRoundScore"></p>
            <p id="hitsPerSecond"></p>
            <button id="restartButton">Restart game</button>
            <p id="record"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
